<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-commerce Product Listing</title>
    <link rel="stylesheet" href="style.css">
    <!--- Link your CSS file --->
    <style>
        /* Additional styles specific to the product listing page can be added here */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .product-card {
            width: 200px;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }

        .product-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href='website.html'>Sample Webpage</a>
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href='#'>Home</a></li>
                    <li><a href='#'>About Us</a></li>
                    <li><a href='#'>Services</a></li>
                    <li><a href='#'>Contact</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>

        <div class="product-container">
            <!-- Product 1 -->
            <div class="product-card">
                <img class="product-image" src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: $20.00</p>
                <!-- Add more details or buttons as needed -->
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <img class="product-image" src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: $25.00</p>
                <!-- Add more details or buttons as needed -->
            </div>

            <!-- Add more product cards as needed -->
        </div>

        <!-- Your existing login form -->
        <div id='login-form' class='login-page'>
            <!-- ... (your existing login form content) ... -->
        </div>
    </div>

    <script>
        // Your existing script for login/register functionality
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn');

        function register() {
            x.style.left = '-400px';
            y.style.left = '50px';
            z.style.left = '110px';
        }

        function login() {
            x.style.left = '50px';
            y.style.left = '450px';
            z.style.left = '0px';
        }
    </script>

    <script>
        // Your existing script for closing the login form
        var modal = document.getElementById('login-form');
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
